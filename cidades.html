<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>MaraTour</title>
</head>
<body>
    <header>
        <nav class="cabecalho__menu">
            <a class="cabecalho__pag" href="index.html">
                <img src="imagens/icones/home.png">
                Home</a>
            <a class="cabecalho__pag" href="sobre.html">
                <img src="imagens/icones/sobre.png">
                Sobre</a>
            <img src="imagens/icones/" alt="Logo Maratour">
        </nav>
    </header>
    <div class="B_pesquisa" id="divBusca">
        <input type="text" id="txtBusca" placeholder="Pesquise aqui"/>
        <img src="imagens/icones/" id="btnBusca" alt="Buscar"/>
    </div>
    <div class="cidade_conteudo" id="cidade_content">
        <h1 class="cidade" id="cidade"></h1>
        <h2 class="populacao" id="populacao"></h2>
        <p class="descricao" id="descricao"></p>
        <div class="imagens_pontos" id="imagens_pontos">
            <img src="" id="img_1">
            <h3 class="pontos_nome" id="ponto_1"></h3>
            <p class="pontos_desc" id="desc_1"></p>
            <img src="" id="img_2">
            <h3 class="pontos_nome" id="ponto_2"></h3>
            <p class="pontos_desc" id="desc_2"></p>
            <img src="" id="img_3">
            <h3 class="pontos_nome" id="ponto_3"></h3>
            <p class="pontos_desc" id="desc_3"></p>
        </div>
    </div>



    <script src="main.js"></script>
    <script src="scripts.json"></script>
</body>
<footer>
    <img src="imagens/logo_trilhas.png" alt="Logo Trilhas">
    <a class="" href="https://github.com/Carol091405" target="_blank">
        <img src="imagens/icones/insta.png" alt="Logo Instagram">
        @MaraTour</a>
    <h3 class="texto__rodape">Desenvolvido por H.A.R</h3>
</footer>
